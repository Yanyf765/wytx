<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/my.js" type="text/javascript"></script>
    <style>
        ul,ol{
            list-style-type: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        #ul{
            width: 100%;
            height: 100%;
        }
        ul li{
            width: 100%;
            height: 100%;
        }
        #ol{
            position: fixed;
            top: 0;
            left:50px;
        }
        #ol li{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload = function(){
            var ulBox = $("ul");
            var ulBoxLi = ulBox.children;
            var olBox = $("ol");
            var olBoxLi = olBox.children;
            var bgColor = ["pink","purple","orange","blue","green"];
            var leader = 0,target = 0,timer = null;
            for(var i= 0;i<ulBoxLi.length;i++){
                ulBoxLi[i].style.backgroundColor = bgColor[i];
                olBoxLi[i].style.backgroundColor = bgColor[i];
                //记录当前索引号
                olBoxLi[i].index = i;
                olBoxLi[i].onclick = function(){
                    console.log("ol点击");
                    clearInterval(timer);
                    //核心语句
                    target = ulBoxLi[this.index].offsetTop;
                    timer = setInterval(function(){
                        leader = leader+(target-leader)/10;
                        //屏幕滚动
                        window.scrollTo(0,leader);
                    },30)
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>
</body>
</html>
